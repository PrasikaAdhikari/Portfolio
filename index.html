<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel=" stylesheet" href="style.css" />
    <title>My Official Website</title>
</head>

<body>
    <!-- All the things inside this wrapper class -->
    <input type="checkbox" id="darkmode" />
    <div class="wrapper">
        <!-- Even while clicking on the Toggle label it gets selected -->
        <label for="darkmode"> <i class="fa-solid fa-circle-check"></i></label>


        <!-- Nav-bar -->
        <header>
            <div class="container">
                <div class="logo">LOGO</div>
                <div class="menu">
                    <div>Home</div>
                    <div>Skills</div>
                    <div>Projects</div>
                    <div>About</div>
                    <div>Contact</div>
                </div>
            </div>

        </header>
        <!-- Hero Section -->
        <section class="hero-section-container" id="hero">
            <div class="grid hero">
                <div class="left-flex"></div>
                <div class="right-flex"></div>
            </div>
        </section>


    </div>




</body>

</html>
